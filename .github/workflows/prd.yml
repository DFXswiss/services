name: PRD CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '16.x'
  AZURE_ACCOUNT_NAME: 'stdfxsrvprd'
  AZURE_CDN_PROFILE: 'cdnp-dfx-srv-prd'
  AZURE_CDN_ENDPOINT: 'cdne-dfx-srv-prd'
  AZURE_RESOURCE_GROUP: 'rg-dfx-srv-prd'

jobs:
  build:
    name: Build and deploy to PRD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PRD_CREDENTIALS }}

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install packages
        run: |
          npm ci

      - name: Read version
        id: package_version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Build code
        run: |
          npm run build

      - name: Run tests
        run: |
          npm run test

      - name: Run linter
        run: |
          npm run lint

      - name: Build widget
        run: |
          npm run widget

      - name: Copy widget
        run: |
          version=$(echo "v${{ steps.package_version.outputs.current-version }}" | cut -d '.' -f1-2)

          mkdir -p ./build/widget/media/$version
          cp ./widget/static/js/main.*.js ./build/widget/$version
          cp ./widget/static/css/main.*.css ./build/widget/$version.css

          for file in ./widget/static/media/*; do
            newFile=$(echo $file | cut -d '.' -f1,2,4)
            mv $file $newFile
          done

          cp ./widget/static/media/* ./build/widget/media/

          sed -i "s|__webpack_require__.p+\"static/media/\([[:alnum:]-]*\)\.[[:alnum:]]*|\"https://services.dfx.swiss/widget/media/\\1|g" "./build/widget/$version"
          sed -i "s|main-widget.css|https://services.dfx.swiss/widget/$version.css|g" "./build/widget/$version"

      - name: Deploy to Azure Storage (PRD)
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name ${{ env.AZURE_ACCOUNT_NAME }} -d '$web' -s ./build --overwrite

      - name: Purge CDN endpoint (PRD)
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths  "/*" --profile-name ${{ env.AZURE_CDN_PROFILE }} --name ${{ env.AZURE_CDN_ENDPOINT }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Logout
        run: |
          az logout
        if: always()
