name: PRD CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '20.x'
  AZURE_ACCOUNT_NAME: 'stdfxsrvprd'
  AZURE_CDN_PROFILE: 'cdnp-dfx-srv-prd'
  AZURE_CDN_ENDPOINT: 'cdne-dfx-srv-prd'
  AZURE_RESOURCE_GROUP: 'rg-dfx-srv-prd'

jobs:
  build:
    name: Build and deploy to PRD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.PRD_CREDENTIALS }}

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_ACCESS_TOKEN }}" > .npmrc

      - name: Install packages
        run: npm ci

      - name: Read version
        id: package_version
        run: echo "current-version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build code
        env:
          REACT_APP_BUILD_ID: ${{ github.run_number }}-${{ github.run_id }}
        run: npm run build

      - name: Build widget
        run: |
          npm run widget

      - name: Build library
        run: npm run build:lib

      - name: Copy widget
        run: |
          version=$(echo "v${{ steps.package_version.outputs.current-version }}" | cut -d '.' -f1-2)

          mkdir -p ./build/widget/$version-chunks
          cp ./widget/static/js/main.*.js ./build/widget/$version
          cp ./widget/static/css/main.*.css ./build/widget/$version.css
          cp ./widget/static/js/*.chunk.js ./build/widget/$version-chunks || true
          cp ./widget/static/css/*.chunk.css ./build/widget/$version-chunks || true
          cp ./widget/static/js/*.wasm ./build/widget/$version-chunks || true

          sed -i "s|main-widget.css|https://app.dfx.swiss/widget/$version.css|g" "./build/widget/$version"

      - name: Deploy to Azure Storage (PRD)
        uses: azure/CLI@v2
        with:
          inlineScript: |
            # Upload static assets with immutable caching (hashed filenames never change)
            az storage blob upload-batch \
              --account-name ${{ env.AZURE_ACCOUNT_NAME }} \
              -d '$web' \
              -s ./build \
              --pattern "static/*" \
              --content-cache-control "public, max-age=31536000, immutable" \
              --overwrite

            # Upload entry points with no-cache (must revalidate on every request)
            for file in index.html manifest.json asset-manifest.json robots.txt; do
              if [ -f "./build/$file" ]; then
                az storage blob upload \
                  --account-name ${{ env.AZURE_ACCOUNT_NAME }} \
                  -c '$web' \
                  -f "./build/$file" \
                  -n "$file" \
                  --content-cache-control "no-cache, must-revalidate" \
                  --overwrite
              fi
            done

            # Upload other assets (favicon, logo, wasm)
            az storage blob upload-batch \
              --account-name ${{ env.AZURE_ACCOUNT_NAME }} \
              -d '$web' \
              -s ./build \
              --pattern "*.ico" \
              --content-cache-control "public, max-age=86400" \
              --overwrite
            az storage blob upload-batch \
              --account-name ${{ env.AZURE_ACCOUNT_NAME }} \
              -d '$web' \
              -s ./build \
              --pattern "*.png" \
              --content-cache-control "public, max-age=86400" \
              --overwrite
            az storage blob upload-batch \
              --account-name ${{ env.AZURE_ACCOUNT_NAME }} \
              -d '$web' \
              -s ./build \
              --pattern "*.wasm" \
              --content-cache-control "public, max-age=31536000, immutable" \
              --overwrite

            # Upload widget files
            az storage blob upload-batch \
              --account-name ${{ env.AZURE_ACCOUNT_NAME }} \
              -d '$web' \
              -s ./build \
              --pattern "widget/*" \
              --content-cache-control "public, max-age=3600" \
              --overwrite

      - name: Purge CDN endpoint (PRD)
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az afd endpoint purge \
              --content-paths "/*" \
              --profile-name ${{ env.AZURE_CDN_PROFILE }} \
              --endpoint-name ${{ env.AZURE_CDN_ENDPOINT }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --no-wait

      - name: Publish to npm
        continue-on-error: true
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

      - name: Logout
        run: |
          az logout
        if: always()
